<!DOCTYPE html>
<html lang="en" ng-app = "profileApp">
<head>
  <title>Ankit Jain</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
  <ng-view > </ng-view>
  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
	
	<script>
		var profileApp = angular.module ('profileApp', ['ngRoute']);
		
		profileApp.config(function ($routeProvider){
			$routeProvider
			.when('/Work',
				{
					controller:'WorkCtrl',
					templateUrl:'Partials/Work.html'
				}
			)
			
			.when('/Personal',
				{
					controller:'PersonalTestimonialCtrl',
					templateUrl:'Partials/Personal.html'
				}
			)
			.otherwise({redirectTo:'/Work'});
		});
		
		profileApp.controller('WorkCtrl', function($scope){
			$scope.worktestimonials = [
				
				{name:'Preetham', comment:'he is alright'},
				{name:'Vishu', comment:'he is OK'}
			];
			
			$scope.workspecifics = ['Web developer', 'Business Analyst', 'Project Coordinator'];
			
			$scope.addWorkTestimonial = function (){
				$scope.worktestimonials.push (
					{name:$scope.worktestimonial.name, comment:$scope.worktestimonial.comment}
				);
			};
			
		});
		
		profileApp.controller('PersonalTestimonialCtrl', function($scope){
			$scope.personaltestimonials = [
				
				{name:'Preetham', comment:'he is ...'},
				{name:'Vishu', comment:'he is ...'}
			];
			
			$scope.personalspecifics = ['Painter', 'Swimmer', 'Coffee Enthusiast'];
			
			$scope.addPersonalTestimonial = function (){
				$scope.personaltestimonials.push (
					{name:$scope.personaltestimonial.name, comment:$scope.personaltestimonial.comment}
				);
			};
		});
	</script>
</body>
</html>
