<div class = "container" style = "width:100%; height:100%; background-color: #FF7E00; color:#000"> 
	<h1 align = "center"> Ankit Jain </h1> <br/>
	
	<p>
		<img src="Ankit.jpg" alt="Ankit Jain" class="img-circle center-block">
	</p><br/><br/>
	
	<div class="row">
		<div class = "col-lg-4 col-md-4 col-xs-12" align = "center"> 
			<button class="btn btn-danger" type="button" data-toggle="collapse" data-target="#AnkitPersonalDetails" aria-expanded="false" aria-controls="AnkitPersonalDetails">
				Get to know me better with a click :)
			</button><br/> <br/>
			
			<div class="collapse" id="AnkitPersonalDetails">
				<form>
					<div class = "form-group">
						<label for = "search">Search by Interests</label>
						<input type = "text" class = "form-control" id = "search" ng-model = "filter.interests" placeholder = "type the interest..." ></input>
					</div>
				<form>
				<div class="alert alert-danger" role = "alert" ng-repeat = "personalspecific in personalspecifics | filter:filter.interests">{{personalspecific}}</div>			
			</div>
		</div>
		
		<div class = "col-lg-4 col-md-4 col-xs-12" align = "center"> 
			<a href = "#/Work" class = "btn btn-danger">Work</a><br/><br/>
		</div>
		
		<div class = "col-lg-4 col-md-4 col-xs-12" align = "center"> 
			<button class="btn btn-danger" type="button" data-toggle="collapse" data-target="#AnkitPersonalTestimonials" aria-expanded="false" aria-controls="AnkitPersonalTestimonials">
				Write a Testimonial
			</button> <br/><br/>
			
			<div class="collapse" id="AnkitPersonalTestimonials"  >
				<div class = "alert alert-danger" role = "alert" ng-repeat = "personaltestimonial in personaltestimonials">
					"{{personaltestimonial.comment}}" - {{personaltestimonial.name}}
				</div>
				
				<form>
				  <div class="form-group">
					<label for="personaltestiomonial"> Write Testimonial</label>
					<input type="text" class="form-control" id="personaltestimonial" placeholder="Write here..." ng-model = "personaltestimonial.comment">
				  </div>
				  <div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Your Name" ng-model = "personaltestimonial.name">
				  </div>
				  <button ng-click = "addPersonalTestimonial()" class="btn btn-danger">Submit</button> <br/>
				</form>
				
				
			</div>
		</div>
	</div>
</div>
