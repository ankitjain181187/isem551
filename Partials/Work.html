<div class = "container" style = "width:100%; height:100%; background-color: #333; color:#aaa"> 
	<h1 align = "center"> Ankit Jain's Work </h1> <br/>
	
	<p>
		<img src="AnkitJain.jpg" alt="Ankit Jain" class="img-circle center-block">
	</p><br/><br/>
	
	<div class="row">
		<div class = "col-lg-4 col-md-4 col-xs-12" align = "center"> 
			<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#AnkitWorkDetails" aria-expanded="false" aria-controls="AnkitWorkDetails">
				Get to know me better with a click :)
			</button><br/> <br/>
			
			<div class="collapse" id="AnkitWorkDetails">
				<form>
					<div class = "form-group">
						<label for = "search">Search by Roles</label>
						<input type = "text" class = "form-control" id = "search" ng-model = "filter.roles" placeholder = "type the role..." ></input>
					</div>
				<form>
				<div class="alert alert-info" role = "alert" ng-repeat = "workspecific in workspecifics | filter:filter.roles">{{workspecific}}</div>			
			</div>
		</div>
		
		<div class = "col-lg-4 col-md-4 col-xs-12" align = "center"> 
			<a href = "#/Personal" class = "btn btn-primary">Personal</a><br/><br/>
		</div>
		
		<div class = "col-lg-4 col-md-4 col-xs-12" align = "center"> 
			<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#AnkitWorkTestimonials" aria-expanded="false" aria-controls="AnkitWorkTestimonials">
				Write a Testimonial
			</button> <br/><br/>
			
			<div class="collapse" id="AnkitWorkTestimonials"  >
				<div class = "alert alert-info" role = "alert" ng-repeat = "worktestimonial in worktestimonials">
					"{{worktestimonial.comment}}" - {{worktestimonial.name}}
				</div>
				
				<form>
				  <div class="form-group">
					<label for="worktestiomonial"> Write Testimonial</label>
					<input type="text" class="form-control" id="worktestimonial" placeholder="Write here..." ng-model = "worktestimonial.comment">
				  </div>
				  <div class="form-group">
					<label for="workname">Name</label>
					<input type="text" class="form-control" id="workname" placeholder="Your Name" ng-model = "worktestimonial.name">
				  </div>
				  <button ng-click = "addWorkTestimonial()" class="btn btn-primary">Submit</button> <br/>
				</form>
				
				
			</div>
		</div>
	</div>
</div>
